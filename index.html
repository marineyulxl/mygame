<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/css/common.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white shadow-lg">

                    <h3 class="text-xl font-semibold mb-2">贪吃蛇</h3>
                    <a href="/games/snake.html" class="btn-play">开始游戏</a>
                </div>
            </div>
            <div class="game-card bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition-shadow">
                <div class="text-center mb-4">
                    <i class="fas fa-cat text-4xl text-purple-500 mb-3"></i>
                    <h3 class="text-xl font-semibold mb-2">LOLM猫猫版</h3>
